<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Video Landing Page</title>
    <!-- Stylesheets -->
    <link href="/stylesheets/all.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="index">
    <!-- Override RD apps BG color -->
<div id="background"></div>
<!-- header img -->
<img class="full-w" src="https://s3.amazonaws.com/myfangate.com/RDLive360/header.png">
<!-- page content -->
<div class="container">
  <!-- row with gradient as background -->
  <div class="row gradient">
    <!-- responsive embeded video -->
    <div class="col-xs-12 margin">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/LdjHZETRqqM" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

    <!-- Javascripts -->
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
